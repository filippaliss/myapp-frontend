<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      var segmentCount = 1; // eftersom /myapp-frontend Ã¤r 1 segment

      var l = window.location;

      // Plocka ut basen (/myapp-frontend)
      var basePath = "/" + l.pathname.split("/")[1];

      // Resten efter basename
      var restPath = l.pathname.slice(basePath.length);

      // Redirect till ?p=restPath
      var redirectUrl = l.protocol + "//" + l.host + basePath + "/?p=" + restPath + (l.search ? "&" + l.search.slice(1) : "") + l.hash;

      window.location.replace(redirectUrl);
    </script>
  </head>
  <body></body>
</html>
