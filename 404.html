<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      /*
       * SPA redirect for GitHub Pages (rafgraph/spa-github-pages)
       * Anpassat för basename "/myapp-frontend" → segmentCount = 1
       */
      var segmentCount = 1;

      var l = window.location;
      var redirectUrl = l.protocol + "//" + l.hostname + (l.port ? ":" + l.port : "") +
        l.pathname.split("/").slice(0, 1 + segmentCount).join("/") +
        "/?p=/" + l.pathname.slice(1 + segmentCount).split("/").join("/") +
        (l.search ? "&" + l.search.slice(1) : "") + l.hash;

      window.location.replace(redirectUrl);
    </script>
  </head>
  <body></body>
</html>
